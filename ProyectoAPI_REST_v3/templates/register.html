{% extends "base.html" %} {% block title %}Página principal{% endblock %} {%
block content %}
<!-- Section: Design Block -->
<style>
  .register-container {
    width: 640px;
    border-radius: 0.75rem;
    background-color: rgba(17, 24, 39, 1);
    padding: 2rem;
    color: rgba(243, 244, 246, 1);
  }

  .title {
    text-align: center;
    font-size: 1.5rem;
    line-height: 2rem;
    font-weight: 700;
  }

  .form {
    margin-top: 1.5rem;
  }

  .input-group {
    margin-top: 0.5rem;
    font-size: 0.875rem;
    line-height: 1.25rem;
  }

  .input-group label {
    display: block;
    color: rgba(156, 163, 175, 1);
    margin-bottom: 4px;
  }

  .input-group input {
    width: 100%;
    border-radius: 0.375rem;
    border: 1px solid rgba(55, 65, 81, 1);
    outline: 0;
    background-color: rgba(17, 24, 39, 1);
    padding: 0.75rem 1rem;
    color: rgba(243, 244, 246, 1);
  }

  .input-group input:focus {
    border-color: rgba(167, 139, 250);
  }

  .forgot {
    display: flex;
    justify-content: flex-end;
    font-size: 0.75rem;
    line-height: 1rem;
    color: rgba(156, 163, 175, 1);
    margin: 8px 0 14px 0;
  }

  .forgot a,
  .signup a {
    color: rgba(243, 244, 246, 1);
    text-decoration: none;
    font-size: 14px;
  }

  .forgot a:hover,
  .signup a:hover {
    text-decoration: underline rgba(167, 139, 250, 1);
  }

  .sign {
    display: block;
    width: 100%;
    background-color: rgba(167, 139, 250, 1);
    padding: 0.75rem;
    text-align: center;
    color: rgba(17, 24, 39, 1);
    border: none;
    border-radius: 0.375rem;
    font-weight: 600;
  }

  .social-message {
    display: flex;
    align-items: center;
    padding-top: 1rem;
  }

  .line {
    height: 1px;
    flex: 1 1 0%;
    background-color: rgba(55, 65, 81, 1);
  }

  .social-message .message {
    padding-left: 0.75rem;
    padding-right: 0.75rem;
    font-size: 0.875rem;
    line-height: 1.25rem;
    color: rgba(156, 163, 175, 1);
  }

  .social-icons {
    display: flex;
    justify-content: center;
  }

  .social-icons .icon {
    border-radius: 0.125rem;
    padding: 0.75rem;
    border: none;
    background-color: transparent;
    margin-left: 8px;
  }

  .social-icons .icon svg {
    height: 1.25rem;
    width: 1.25rem;
    fill: #fff;
  }

  .signup {
    text-align: center;
    font-size: 0.75rem;
    line-height: 1rem;
    color: rgba(156, 163, 175, 1);
  }
</style>
<section class="text-center">
  <div
    class="p-5 bg-image"
    style="
      background-image: url('../static/img/space.jpg');
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      width: 100%;
      height: 100vh;
      background: f;
    "
  >
  <div class="d-flex justify-content-center">
    <div class="register-container">
      <p class="title">Register</p>
      <form class="form" id="form" method="POST">
        <div class="row">
          <div class="col col-6">
            <div class="input-group mt-2">
              <label for="name">Nombre</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder=""
                style="border-radius: 0.5rem"
                required
              />
            </div>
          </div>
          <div class="col col-6">
            <div class="input-group mt-2">
              <label for="username">Usuario</label>
              <input
                type="text"
                name="username"
                id="username"
                placeholder=""
                style="border-radius: 0.5rem"
                required
              />
            </div>
          </div>
        </div>
        <div class="input-group mt-2">
          <label for="email">Correo</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder=""
            style="border-radius: 0.5rem"
            required
          />
        </div>
        <div class="input-group mt-2">
          <label for="password">Contraseña</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder=""
            style="border-radius: 0.5rem"
            required
          />
        </div>
        <div class="form-check mt-3 ms-4">
          <input
            class="form-check-input me-2"
            type="checkbox"
            value=""
            id="form2Example3cg"
          />
          <label class="ms-2 terms" for="form2Example3g">
            Estoy de acuerdo con los
            <a href="#!"
              ><u class="terms">términos y condiciones del servicio</u></a
            >
          </label>
        </div>
        <input type="submit" class="sign mt-4" value="Register"></input>
      </form>
      <div class="mt-4">
        <div class="line"></div>

        <div class="line"></div>
      </div>
      <p class="signup mt-3">
        ¿Ya tiene una cuenta?
        <a rel="noopener noreferrer" href="#" class="">Inicie sesión</a>
      </p>
    </div>
  </div>
  </div>
</section>

{% endblock %}
